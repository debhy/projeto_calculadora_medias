<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1><img src="./images/telephone-icon-png.jpg">AGENDA DE CONTATOS</h1>
    </header>
        <div class="container">
            <div class="inContatoNovo">
                <h2>Novo contato</h2>
                <form id="formulario">
                    <input class="Nome" type="text"  placeholder="Nome" required>
                    <input class="Telefone" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlenth="9" required placeholder="Número">
                    <button type="submit" class="BotaoSubmit">ADICIONAR+</button>
                </form>
            </div>
            <div class="tabela">
                <div class="AgendaVirtual">   
                 <button class="reset" onClick="window.location.reload()">Excluir Agenda</button>
                </div>
                <table class="TabelaFeita" cellspacing="0">
                    <thead>
                        <th>Nome</th>
                        <th>Número</th>
                    </thead>
                    <tbody class="corpoTabela">

                    </tbody>
                </table>  
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
